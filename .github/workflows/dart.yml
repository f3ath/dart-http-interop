name: Dart CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image:  dart:stable
    strategy:
      matrix:
        install_dependencies: [ "dart pub get", "dart pub downgrade" ]
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: ${{ matrix.install_dependencies }}
      - name: Formatter
        run: dart format --output none --set-exit-if-changed example lib test
      - name: Analyzer
        run: dart analyze --fatal-infos --fatal-warnings
      - name: Tests
        run: dart test --coverage=.coverage
      - name: Coverage
        run: dart run coverage:format_coverage -l -c -i .coverage --report-on=lib --packages=.dart_tool/package_config.json | dart run check_coverage:check_coverage
